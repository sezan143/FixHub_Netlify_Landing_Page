<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!-- Adding Tailwind CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700">
    <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-2xl">
        <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-6">Create an Account</h2>
        
        <!-- Display form errors at the top of the form -->
        <div class="mb-4 text-red-500" id="form-errors" style="display: none;">
            <ul>
                <li>Username is required.</li>
                <li>Email is invalid.</li>
                <li>Password must be at least 8 characters.</li>
            </ul>
        </div>

        <form method="post" class="space-y-6" id="registration-form">
            <!-- CSRF Token (for Django, uncomment the line below) -->
            <!-- <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> -->

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Password Fields -->
            <div>
                <label for="password1" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="password1" name="password1" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password2" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Role Selection Field -->
            <div>
                <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">Role</label>
                <select id="role" name="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="user">User </option>
                    <option value="technician">Technician</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
                    Register
                </button>
            </div>
        </form>

        <!-- Link to Sign In -->
        <p class="mt-6 text-sm text-center text-gray-600">
            Already have an account? 
            <a href="/login" class="text-blue-600 hover:text-blue-800 font-bold">
                Sign In
            </a>
        </p>
    </div>
</div>

<script>
    // Example JavaScript to handle form submission and error display
    document.getElementById('registration-form ').addEventListener('submit', function(event) {
        event.preventDefault();
        // Simulate form validation
        const errors = [];
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;

        if (!username) errors.push('Username is required.');
        if (!email.includes('@')) errors.push('Email is invalid.');
        if (password1.length < 8) errors.push('Password must be at least 8 characters.');
        if (password1 !== password2) errors.push('Passwords do not match.');

        const errorDiv = document.getElementById('form-errors');
        if (errors.length > 0) {
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = '<ul>' + errors.map(error => `<li>${error}</li>`).join('') + '</ul>';
        } else {
            errorDiv.style.display = 'none';
            // Submit the form or perform further actions
            alert('Form submitted successfully!');
        }
    });
</script>

</body>
</html>
